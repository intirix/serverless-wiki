
<form ng-submit="updatePage()" novalidate class="ng-class:{nodeVisible: pageState!='loading',nodeHidden: pageState=='loading'};">
  <div class="editHeader">
    <select ng-model="contentType" ng-options="x for x in contentTypes"></select>
  </div>
  <div class="editBody">
    <textarea ng-model="content"></textarea>
  </div>
  <div>
    <input type="button" value="Update" ng-click="onUpdate();"/>
  </div>



</form>
